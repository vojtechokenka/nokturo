<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function(){var s=localStorage.getItem('nokturo-theme');if(s==='dark')document.documentElement.classList.add('dark');else if(s)try{var j=JSON.parse(s);if(j&&j.state&&j.state.theme==='dark')document.documentElement.classList.add('dark');}catch(e){}})();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nokturo</title>
    <link rel="icon" type="image/png" href="icon_32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://use.typekit.net" crossorigin />
    <!-- Adobe Fonts: IvyPresto Text pro H1/H2 v rich textu -->
    <link rel="stylesheet" href="https://use.typekit.net/hce0cpc.css" />
    <!-- Load fonts async to avoid blocking first paint -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" /></noscript>
